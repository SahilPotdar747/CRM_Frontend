<!-- new one -->
<div class="container-login100">
  <div class="cont">
    <form
      class="login100-form validate-form"
      [formGroup]="loginForm"
      (ngSubmit)="onLoginSubmit()"
    >
      <div class="class">
        <div class="form sign-in">
          <span class="login100-form-title"> Member Login </span>
          <div
            class="wrap-input100 col-8 validate-input"
            data-validate="Valid email is required: ex@abc.xyz"
          >
            <input
              class="input100"
              type="text"
              formControlName="email"
              name="email"
              placeholder="Email"
            />
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-envelope" aria-hidden="true"></i>
            </span>
          </div>

          <div
            class="wrap-input100 col-8 validate-input"
            data-validate="Password is required"
          >
            <input
              class="input100"
              type="password"
              formControlName="password"
              name="pass"
              placeholder="Password"
            />

            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-lock" aria-hidden="true"></i>
            </span>
          </div>

          <div class="container-login100-form-btn col-8">
            <button class="login100-form-btn">Login</button>
          </div>

          <div class="text-center p-t-12">
            <span class="txt1"> Forgot? </span>
            <a class="txt2" href="#"> Email / </a>
            <a class="txt2" href="#"> Password</a>
          </div>
        </div>
      </div>
    </form>

    <div class="sub-cont">
      <div class="img">
        <div class="img-text m-up">
          <h2>New here?</h2>
          <p class="text-color">
            Sign up and discover great amount of new opportunities!
          </p>
        </div>
        <div class="img-text m-in">
          <h2>One of us?</h2>
          <p class="text-color">
            If you already has an account, just sign in. We've missed you!
          </p>
        </div>
        <div class="img-btn">
          <span class="m-up">Sign Up</span>
          <span class="m-in">Sign In</span>
        </div>
      </div>

      <!-- newform -->
      <div class="container-fluid">
        <form
          class="login100-form validate-form"
          [formGroup]="signUpForm"
          (ngSubmit)="onSignUpSubmit()"
        >
          <div class="form sign-up">
            <span class="login100-form-title"> Member Sign-up </span>

            <div
              class="wrap-input100 col-8 validate-input"
              data-validate="Password is required"
            >
              <input
                class="input100"
                type="url"
                formControlName="tenant_domain"
                name="pass"
                placeholder="Company Domain"
              />
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-globe" aria-hidden="true"></i>
              </span>
            </div>
            <div
              class="wrap-input100 col-8 validate-input"
              data-validate="Password is required"
            >
              <input
                class="input100"
                type="url"
                formControlName="tenant_name"
                name="pass"
                placeholder="Company Name"
              />
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-building-o" aria-hidden="true"></i>
              </span>
            </div>

            <div
              class="wrap-input100 col-8 validate-input"
              data-validate="Valid email is required: ex@abc.xyz"
            >
              <input
                class="input100"
                type="text"
                formControlName="email"
                name="email"
                placeholder="Email"
              />
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-envelope" aria-hidden="true"></i>
              </span>
            </div>
            <div
              class="wrap-input100 col-8 validate-input"
              data-validate="Password is required"
            >
              <input
                class="input100"
                type="password"
                formControlName="password"
                name="pass"
                placeholder="Password"
              />
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-lock" aria-hidden="true"></i>
              </span>
            </div>
            <div class="container-login100-form-btn col-8">
              <button class="login100-form-btn">Sign-up</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
