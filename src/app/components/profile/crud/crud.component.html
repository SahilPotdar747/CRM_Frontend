<div class="pages">
  <div class="content-wrapper">
    <div class="d-flex justify-content-end mt-2">
      <button
        [routerLink]="['/dashboard']"
        routerLinkActive="router-link-active"
        type="button"
        class="btn btn-outline-primary goBack"
      >
        <i class="fas fa fa-backward mr-2"></i>Go Back
      </button>
    </div>
    <section class="content">
      <div class="main-content">
        <!-- form creat -->
        <form #formData="ngForm" (ngSubmit)="onsubmit(formData)">
          <div class="container-fluid card-container">
            <div class="row">
              <div class="col-xl-8 order-xl-2 mb-5">
                <div class="card card-profile">
                  <div class="row justify-content-center">
                    <div class="col-lg-3 order-lg-2">
                      <div class="card-profile-image">
                        <a>
                          <img src="{{ ProfileUrl }}" class="rounded-circle" />
                        </a>
                      </div>
                    </div>
                  </div>
                  <br />

                  <div class="card-body pt-0 pt-md-4">
                    <div class="text-center">
                      <div class="h5 font-weight-300">
                        <br />
                      </div>
                      <div class="h5 mt-4">
                        <i class="fas fa fa-user mr-2"></i
                        >{{ userList.firstName + " " + userList.lastName }}
                      </div>

                      <div>
                        <i class="fas fa fa fa-map-pin mr-2"></i
                        ><span>{{ userList.userName }}</span>
                      </div>
                      <div>
                        <i class="fas fa fa-envelope mr-2"></i
                        ><span>{{ userList.email }}</span>
                      </div>
                      <div class="upload-btn-wrapper mt-2">
                        <button class="btn btn-file">Upload Image</button>
                        <input
                          (change)="uploadProfile($event)"
                          type="file"
                          name="myfile"
                        />
                      </div>
                    </div>

                    <div class="pl-lg-4">
                      <div class="row">
                        <div class="col-lg-6">
                          <div class="form-group focused">
                            <label
                              class="form-control-label"
                              for="input-User Name"
                              >First Name</label
                            >
                            <input
                              type="text"
                              [(ngModel)]="userList.firstName"
                              name="firstName"
                              id="firstName"
                              class="form-control form-control-alternative"
                              placeholder="First Name"
                              value=""
                            />
                          </div>
                        </div>
                        <div class="col-lg-6">
                          <div class="form-group focused">
                            <label
                              class="form-control-label"
                              for="input-First Name"
                              >Last Name</label
                            >
                            <input
                              name="lastName"
                              [(ngModel)]="userList.lastName"
                              id="lastName"
                              class="form-control form-control-alternative"
                              placeholder="Last Name"
                              value=""
                            />
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-lg-6">
                          <div class="form-group">
                            <label class="form-control-label" for="input-email"
                              >User Name</label
                            >
                            <input
                              type="text"
                              [(ngModel)]="userList.userName"
                              name="userName"
                              id="userName"
                              class="form-control form-control-alternative"
                              placeholder="User Name"
                            />
                          </div>
                        </div>

                        <div class="col-lg-6">
                          <div class="form-group">
                            <label class="form-control-label" for="input-email"
                              >Email address</label
                            >
                            <input
                              type="email"
                              name="email"
                              id="email"
                              [(ngModel)]="userList.email"
                              class="form-control form-control-alternative"
                              placeholder="@example123.com"
                            />
                          </div>
                        </div>
                      </div>
                      <!-- <div class="row">
                        <div class="col-lg-6">
                          <div class="form-group">
                            <label class="form-control-label" for="input-email"
                              >Phone Number</label
                            >
                            <input
                              type="number"
                              name="phoneNumber"
                              id="phoneNumber"
                              class="form-control form-control-alternative"
                              placeholder="Phone Number"
                            />
                          </div>
                        </div>
                        <div class="col-lg-6">
                          <div class="form-group">
                            <label class="form-control-label" for="input-email"
                              >Date of birth</label
                            >
                            <input
                              type="date"
                              name="dob"
                              id="dob"
                              class="form-control form-control-alternative"
                              placeholder="DOB"
                            />
                          </div>
                        </div>
                      </div> -->
                      <div class="d-flex justify-content-center">
                        <div class="upload-btn-wrapper mt-2">
                          <button class="btn btn-file">
                            {{ parmsId ? "Update" : "Submit" }}
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-xl-4 order-xl-2 mb-5 mb-xl-0 password-container">
                <div class="card card-profile">
                  <div class="card-body pt-0 pt-md-4">
                    <div class="pl-lg-4">
                      <div class="row">
                        <div class="col-lg-12">
                          <div class="form-group focused">
                            <label
                              class="form-control-label"
                              for="input-User Name"
                              >Password</label
                            >
                            <input
                              type="password"
                              name="password"
                              id="password"
                              class="form-control form-control-alternative"
                              placeholder="Password"
                              value=""
                            />
                          </div>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-lg-12">
                          <div class="form-group focused">
                            <label
                              class="form-control-label"
                              for="input-User Name"
                              >Confirm Password</label
                            >
                            <input
                              type="password"
                              name="password"
                              id="confoirmPassword"
                              class="form-control form-control-alternative"
                              placeholder="Confirm Password"
                              value=""
                            />
                          </div>
                        </div>
                      </div>
                      <div class="d-flex justify-content-center">
                        <div class="upload-btn-wrapper mt-2">
                          <button class="btn btn-file">Change Password</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </section>
  </div>
</div>
