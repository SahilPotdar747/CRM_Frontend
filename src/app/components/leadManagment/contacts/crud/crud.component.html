<div class="pages">
  <div class="d-flex justify-content-end mt-2">
    <button
      [routerLink]="['/contacts/list']"
      routerLinkActive="router-link-active"
      type="button"
      class="btn btn-outline-primary goBack"
    >
      <i class="fas fa fa-backward mr-2"></i>Go Back
    </button>
  </div>
  <div class="container emp-profile">
    <form #formData="ngForm" (ngSubmit)="contactSubmit(formData)">
      <div class="row">
        <div class="col-md-4">
          <div class="profile-img">
            <img src="{{ ProfileUrl }}" class="rounded-circle" />

            <div class="upload-btn-wrapper btn-lg mt-2">
              <button class="btn btn-file cursor-pointer">Upload Image</button>
              <input
                (change)="uploadProfile($event)"
                type="file"
                name="myfile"
              />
            </div>
          </div>
          <div class="d-flex justify-content-center mt-3">
            <button type="submit" class="btn btn-file">
              {{ parmsId ? "Update Changes" : "Save Changes" }}
            </button>
          </div>
        </div>

        <div class="col-md-6">
          <div class="profile-head">
            <div class="form-group focused">
              <label class="form-control-label" for="input-Name">Name</label>
              <input
                type="text"
                name="Name"
                id="Name"
                class="form-control form-control-alternative"
                placeholder="Name"
                required
                #name="ngModel"
                [(ngModel)]="contactData.firstName"
              />

              <div
                *ngIf="
                  name.invalid &&
                  name.errors?.required &&
                  (name.dirty || name.touched)
                "
                class="invalid-feedback d-flex"
              >
                Name is required.
              </div>
            </div>
            <div class="form-group focused">
              <label class="form-control-label" for="input-Last Name"
                >Last Name</label
              >
              <input
                type="text"
                name="Last Name"
                id="lastName"
                required
                class="form-control form-control-alternative"
                placeholder="Last Name"
                required
                #lastName="ngModel"
                [(ngModel)]="contactData.lastName"
              />
            </div>
            <div class="form-group focused">
              <label class="form-control-label" for="input-dob">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                class="form-control form-control-alternative"
                placeholder="Primary Email"
                #email="ngModel"
                [(ngModel)]="contactData.primaryEmail"
              />
            </div>

            <ul class="nav nav-tabs" id="myTab" role="tablist">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  id="home-tab"
                  data-toggle="tab"
                  href="#home"
                  role="tab"
                  aria-controls="home"
                  aria-selected="true"
                  >Primary Information</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  id="profile-tab"
                  data-toggle="tab"
                  href="#profile"
                  role="tab"
                  aria-controls="profile"
                  aria-selected="false"
                  >Secondary Information</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  id="address-tab"
                  data-toggle="tab"
                  href="#address"
                  role="tab"
                  aria-controls="address"
                  aria-selected="false"
                  >Address</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="tab-content profile-tab" id="myTabContent">
            <div
              class="tab-pane fade show active"
              id="home"
              role="tabpanel"
              aria-labelledby="home-tab"
            >
              <div class="row">
                <div class="col-md-4">
                  <label class="mt-1 form-control-label">Mobile No.</label>
                  <div class="">
                    <div class="form-group focused">
                      <input
                        type="number"
                        name="mobile"
                        id="mobile"
                        class="form-control form-control-alternative"
                        placeholder="Mobile No."
                        #mobile="ngModel"
                        [(ngModel)]="contactData.mobilePhone"
                      />
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <label class="mt-1 form-control-label">Office No.</label>
                  <div class="">
                    <div class="form-group focused">
                      <input
                        type="number"
                        name="officePhone"
                        id="officePhone"
                        class="form-control form-control-alternative"
                        placeholder="Office No."
                        #officePhone="ngModel"
                        [(ngModel)]="contactData.officePhone"
                      />
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <label class="mt-1 form-control-label">Fax No.</label>
                  <div class="">
                    <div class="form-group focused">
                      <input
                        type="number"
                        name="fax"
                        id="fax"
                        class="form-control form-control-alternative"
                        placeholder="Fax No."
                        #fax="ngModel"
                        [(ngModel)]="contactData.fax"
                      />
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <label class="mt-1 form-control-label">Date of Birth</label>
                  <div class="">
                    <div class="form-group focused">
                      <input
                        type="date"
                        id="dob"
                        name="dob"
                        class="form-control form-control-alternative"
                        placeholder="date of Birth"
                        #dob="ngModel"
                        [(ngModel)]="dateFormate"
                      />
                    </div>
                  </div>
                </div>

                <div class="col-md-6">
                  <label class="mt-1 form-control-label">Title</label>
                  <div class="">
                    <div class="form-group focused">
                      <input
                        type="text"
                        id="title"
                        name="title"
                        class="form-control form-control-alternative"
                        placeholder="Title"
                        #title="ngModel"
                        [(ngModel)]="contactData.title"
                      />
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <label class="mt-1 form-control-label">Lead Source</label>
                  <div class="">
                    <div class="form-group focused">
                      <input
                        type="text"
                        name="lead"
                        id="lead"
                        class="form-control form-control-alternative"
                        placeholder="Lead Source"
                        #lead="ngModel"
                        [(ngModel)]="contactData.leadSource"
                      />
                    </div>
                  </div>
                </div>

                <div class="col-md-6">
                  <label class="mt-1 form-control-label">Department</label>
                  <div class="">
                    <div class="form-group focused">
                      <input
                        type="text"
                        name="Department"
                        id="Department"
                        class="form-control form-control-alternative"
                        placeholder="Department"
                        #Department="ngModel"
                        [(ngModel)]="contactData.department"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div
              class="tab-pane fade"
              id="profile"
              role="tabpanel"
              aria-labelledby="profile-tab"
            >
              <div class="row">
                <div class="col-md-6">
                  <label class="mt-1 form-control-label">Home Phone</label>
                  <div class="">
                    <div class="form-group focused">
                      <input
                        type="number"
                        name="homePhone"
                        id="homePhone"
                        class="form-control form-control-alternative"
                        placeholder="Home Phone"
                        #homePhone="ngModel"
                        [(ngModel)]="contactData.homePhone"
                      />
                    </div>
                  </div>
                </div>

                <div class="col-md-6">
                  <label class="mt-1 form-control-label">Secondary Phone</label>
                  <div class="">
                    <div class="form-group focused">
                      <input
                        type="number"
                        name="secondaryPhone"
                        id="secondaryPhone"
                        class="form-control form-control-alternative"
                        placeholder="Secondary Phone"
                        #secondaryPhone="ngModel"
                        [(ngModel)]="contactData.secondaryPhone"
                      />
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <label class="mt-1 form-control-label">Assistant</label>
                  <div class="">
                    <div class="form-group focused">
                      <input
                        type="text"
                        id="assistant"
                        class="form-control form-control-alternative"
                        placeholder="Assistant"
                        name="assistant"
                        #assistant="ngModel"
                        [(ngModel)]="contactData.assistant"
                      />
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <label class="mt-1 form-control-label">Asistant Phone</label>
                  <div class="">
                    <div class="form-group focused">
                      <input
                        type="number"
                        id="assistantPhone"
                        class="form-control form-control-alternative"
                        placeholder="Assistant Phone"
                        name="assistantPhone"
                        #assistantPhone="ngModel"
                        [(ngModel)]="contactData.assistantPhone"
                      />
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <label class="mt-1 form-control-label">Secondary Email</label>
                  <div class="">
                    <div class="form-group focused">
                      <input
                        type="email"
                        id="secondaryEmail"
                        class="form-control form-control-alternative"
                        placeholder="Secondary Email"
                        name="secondaryEmail"
                        #secondaryEmail="ngModel"
                        [(ngModel)]="contactData.secondaryEmail"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div
              class="tab-pane fade"
              id="address"
              role="tabpanel"
              aria-labelledby="address-tab"
            >
              <div class="row">
                <div class="col-md-6">
                  <label class="mt-1 form-control-label">Mailing Street</label>
                  <div class="">
                    <div class="form-group focused">
                      <input
                        type="text"
                        class="form-control form-control-alternative"
                        placeholder="Mailing Street"
                        name="mailingStreet"
                        id="mailingStreet"
                        #mailingStreet="ngModel"
                        [(ngModel)]="address.mailingStreet"
                      />
                    </div>
                  </div>
                </div>

                <div class="col-md-6">
                  <label class="mt-1 form-control-label">Other Street</label>
                  <div class="">
                    <div class="form-group focused">
                      <input
                        type="text"
                        class="form-control form-control-alternative"
                        placeholder="Other Street"
                        name="otherStreet"
                        id="otherState"
                        #otherStreet="ngModel"
                        [(ngModel)]="address.otherStreet"
                      />
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <label class="mt-1 form-control-label">Mailing Box</label>
                  <div class="">
                    <div class="form-group focused">
                      <input
                        type="text"
                        class="form-control form-control-alternative"
                        placeholder="Mailing Box"
                        name="mailingbox"
                        id="mailingbox"
                        #mailingStreet="ngModel"
                        [(ngModel)]="address.mailingBox"
                      />
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <label class="mt-1 form-control-label">Other Box</label>
                  <div class="">
                    <div class="form-group focused">
                      <input
                        type="text"
                        class="form-control form-control-alternative"
                        placeholder="Other Box"
                        name="otherBox"
                        id="otherBox"
                        #otherBox="ngModel"
                        [(ngModel)]="address.otherBox"
                      />
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <label class="mt-1 form-control-label">Mailing City</label>
                  <div class="">
                    <div class="form-group focused">
                      <input
                        type="text"
                        class="form-control form-control-alternative"
                        placeholder="Mailing City"
                        name="mailingCity"
                        id="mailingCity"
                        #mailingCity="ngModel"
                        [(ngModel)]="address.mailingCity"
                      />
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <label class="mt-1 form-control-label">Other City</label>
                  <div class="">
                    <div class="form-group focused">
                      <input
                        type="text"
                        class="form-control form-control-alternative"
                        placeholder="Other City"
                        name="otherCity"
                        id="otherCity"
                        #otherCity="ngModel"
                        [(ngModel)]="address.otherCity"
                      />
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <label class="mt-1 form-control-label">Mailing State</label>
                  <div class="">
                    <div class="form-group focused">
                      <input
                        type="text"
                        class="form-control form-control-alternative"
                        placeholder="Mailing State"
                        name="mailingState"
                        id="mailingState"
                        #mailingState="ngModel"
                        [(ngModel)]="address.mailingState"
                      />
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <label class="mt-1 form-control-label">Other State</label>
                  <div class="">
                    <div class="form-group focused">
                      <input
                        type="text"
                        class="form-control form-control-alternative"
                        placeholder="Other State"
                        name="otherState"
                        id="otherState"
                        #otherState="ngModel"
                        [(ngModel)]="address.otherState"
                      />
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <label class="mt-1 form-control-label">Mailing Zip</label>
                  <div class="">
                    <div class="form-group focused">
                      <input
                        type="number"
                        class="form-control form-control-alternative"
                        placeholder="Mailing Zip"
                        name="mailingZip"
                        id="mailingZip"
                        #mailingZip="ngModel"
                        [(ngModel)]="address.mailingZip"
                      />
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <label class="mt-1 form-control-label">Other Zip</label>
                  <div class="">
                    <div class="form-group focused">
                      <input
                        type="number"
                        class="form-control form-control-alternative"
                        placeholder="Other Zip"
                        name="otherZip"
                        id="otherZip"
                        #otherZip="ngModel"
                        [(ngModel)]="address.otherZip"
                      />
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <label class="mt-1 form-control-label">Mailing Country</label>
                  <div class="">
                    <div class="form-group focused">
                      <input
                        type="text"
                        class="form-control form-control-alternative"
                        placeholder="Mailing Country"
                        name="mailingCountry"
                        id="mailingCountry"
                        #mailingCountry="ngModel"
                        [(ngModel)]="address.mailingCountry"
                      />
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <label class="mt-1 form-control-label">Other Country</label>
                  <div class="">
                    <div class="form-group focused">
                      <input
                        type="text"
                        class="form-control form-control-alternative"
                        placeholder="Other Country"
                        name="otherCountry"
                        id="otherCountry"
                        #otherCountry="ngModel"
                        [(ngModel)]="address.otherCountry"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
