<div class="pages">
  <div class="container-fluid">
    <div class="row d-flex justify-content-end">
      <div class="d-flex mt-2 mb-2">
        <div class="mr-2">
          <div class="btn-group">
            <button type="button" class="importbtn btn btn-outline-primary">
              <i class="fas fa fa-upload"></i> Import Contacts
            </button>

            <!-- upload file -->

            <input
              (change)="uploadCSVFile($event)"
              class="hide_file"
              type="file"
              name="myfile"
              accept=".csv"
            />
          </div>
        </div>
        <div class="addContacts">
          <button
            [routerLink]="['/contacts/add']"
            routerLinkActive="router-link-active"
            type="button"
            class="btn btn-outline-primary"
          >
            <i class="fa-solid fa fa-plus mr-2"></i>Add Contacts
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- table section -->
  <div class="container-fluid bg-white tableList">
    <div class="row">
      <div class="col-md-12 mb-4">
        <div class="table-responsive">
          <table id="example" class="" style="width: 100%">
            <thead>
              <tr>
                <th>No.</th>
                <th class="text-center">Name</th>
                <th class="text-center">Email</th>
                <th class="text-center">Mobile No.</th>
                <th class="text-center">Lead Source</th>
                <th class="text-center">Title</th>
                <th class="text-center">Department</th>
                <th class="text-center">Date of Birth</th>
                <th class="text-center">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of contactList; let i = index">
                <td>{{ i + 1 }}</td>
                <td class="text-center">
                  {{ item?.firstName + " " + item?.lastName }}
                </td>
                <td class="text-center">{{ item?.primaryEmail }}</td>
                <td class="text-center">{{ item?.mobilePhone }}</td>
                <td class="text-center">{{ item?.leadSource }}</td>
                <td class="text-center">{{ item?.title }}</td>
                <td class="text-center">{{ item?.department }}</td>
                <td class="text-center">
                  {{ item?.dateOfBirth | date: "MMM d, y" }}
                </td>
                <td class="text-center">
                  <div class="icon">
                    <div
                      class="editIcon"
                      routerLink="/contacts/edit/{{ item?._id }}"
                      routerLinkActive="router-link-active"
                    >
                      <i class="fas fa fa-edit"></i>
                    </div>
                  </div>
                  <div class="icon" (click)="deleteContact(item._id)">
                    <div class="editIcon">
                      <i class="fas fa fa-trash"></i>
                    </div>
                  </div>
                  <!-- <div
                    class="icon"
                    routerLink="/contacts/edit/{{ item?._id }}"
                    routerLinkActive="router-link-active"
                  >
                    <i class="material-icons">create</i>
                    <i class="material-icons">add</i>
                  </div>
                  <div class="icon" (click)="deleteContact(item._id)">
                    <i class="material-icons">delete</i>
                    <i class="material-icons">remove</i>
                  </div> -->
                </td>
                <!-- <a class="edit"><i class="fas fa fa-edit mr-5"></i></a>
                    <a class="edit"><i class="fas fa fa-edit"></i></a> -->

                <!-- <td><button type="button" routerLink="/master/users/edit/{{item?._id}}"
                      routerLinkActive="router-link-active">Edit</button></td> -->
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
