<div class="pages">
  <div class="container-fluid">
    <div class="row d-flex justify-content-end">
      <div class="d-flex mt-2 mb-2">
        <div class="addGroup">
          <button
            [routerLink]="['/master/group/add']"
            routerLinkActive="router-link-active"
            type="button"
            class="btn btn-outline-primary"
          >
            <i class="fa-solid fa fa-plus mr-2"></i>Add Group
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- table section -->
  <div class="container-fluid bg-white tableList">
    <div class="row">
      <div class="col-md-12">
        <div class="table-responsive">
          <table id="example" class="" style="width: 100%">
            <thead>
              <tr>
                <th>No.</th>
                <th class="text-center">Group Name</th>
                <th class="text-center">Description</th>
                <th class="text-center">Created At</th>
                <th class="text-center">Updated At</th>

                <th class="text-center">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of list; let i = index">
                <td>{{ i + 1 }}</td>
                <td class="text-center">{{ item?.groupName }}</td>
                <td class="text-center">{{ item?.description }}</td>
                <td class="text-center">
                  {{ item?.createdAt | date: "MMM d, y" }}
                </td>
                <td class="text-center">
                  {{ item?.updatedAt | date: "MMM d, y" }}
                </td>

                <td class="text-center">
                  <div class="icon">
                    <div class="editIcon">
                      <i
                        class="fas fa fa-edit"
                        routerLink="/master/group/edit/{{ item?._id }}"
                        routerLinkActive="router-link-active"
                      ></i>
                    </div>
                  </div>
                  <div class="icon" (click)="delete(item?._id)">
                    <div class="editIcon">
                      <i class="fas fa fa-trash"></i>
                    </div>
                  </div>
                  <!-- <div
                    class="icon"
                    routerLink="/master/group/edit/{{ item?._id }}"
                    routerLinkActive="router-link-active"
                  >
                    <i class="material-icons">create</i>
                    <i class="material-icons">add</i>
                  </div>
                  <div class="icon" (click)="delete(item?._id)">
                    <i class="material-icons">delete</i>
                    <i class="material-icons">remove</i>
                  </div> -->
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
