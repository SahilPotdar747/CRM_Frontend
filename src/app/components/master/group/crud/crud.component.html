<div class="pages">
  <div class="content-wrapper">
    <div class="d-flex justify-content-end mt-2">
      <button
        [routerLink]="['/master/group']"
        routerLinkActive="router-link-active"
        type="button"
        class="btn btn-outline-primary goBack"
      >
        <i class="fas fa fa-backward mr-2"></i>Go Back
      </button>
    </div>
    <section class="content">
      <div class="main-content">
        <!-- form creat -->
        <form [formGroup]="groupManagment" (ngSubmit)="onsubmit()">
          <div class="container-fluid cardBody">
            <div class="row">
              <div class="col-xl-12">
                <div class="card">
                  <div class="card-header bg-white border-0">
                    <div class="row align-items-center">
                      <div class="col-12">
                        <h3 class="mb-0">Groups</h3>
                      </div>
                    </div>
                  </div>
                  <div class="card-body">
                    <h6 class="heading-small text-muted mb-4">Add Groups</h6>
                    <div class="pl-lg-4">
                      <div class="row">
                        <div class="col-lg-6">
                          <div class="form-group focused">
                            <label class="form-control-label" for="input-Name"
                              >Group Name</label
                            >
                            <input
                              type="text"
                              name="GroupName"
                              required
                              id="GroupName"
                              class="form-control form-control-alternative"
                              placeholder="Group Name"
                              formControlName="groupName"
                            />
                            <!-- <div
                              *ngIf="
                                groupName.invalid &&
                                groupName.errors?.required &&
                                (groupName.dirty || groupName.touched)
                              "
                              class="invalid-feedback d-flex"
                            >
                              Group Name is required.
                            </div> -->

                            <div
                              *ngIf="
                                groupManagment.controls.groupName.invalid &&
                                (groupManagment.controls.groupName.dirty ||
                                  groupManagment.controls.groupName.touched)
                              "
                              class="alert alert-danger form-danger"
                              role="alert"
                            >
                              <div
                                *ngIf="
                                  groupManagment.controls.groupName.errors
                                    .required
                                "
                              >
                                Group Name is Required
                              </div>
                            </div>
                          </div>
                        </div>

                        <div class="col-lg-6">
                          <div class="form-group focused">
                            <label class="form-control-label" for="input-Name"
                              >Description</label
                            >
                            <input
                              type="text"
                              name="Description"
                              id="Description"
                              class="form-control form-control-alternative"
                              placeholder="Description"
                              formControlName="description"
                            />
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="pl-lg-4">
                      <div class="d-flex justify-content-center">
                        <div class="upload-btn-wrapper">
                          <button type="submit" class="btn btn-file">
                            {{ parmsId ? "Update" : "Submit" }}
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </section>
  </div>
</div>
